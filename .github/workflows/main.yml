name: Publish NuGet Package

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Update Version
      run: |
        version=$(dotnet list TemporalIO.Community.Actors.csproj package --include-transitive --outdated | grep TemporalIO.Community.Actors | awk '{ print $2 }')
        new_version=$(echo $version | awk -F. '{$NF = $NF + 1;} 1' | sed 's/ /./g')
        dotnet pack TemporalIO.Community.Actors.csproj -c Release /p:Version=$new_version

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '8.0.x'

    - name: Build and Publish
      run: |
        dotnet build -c Release
        dotnet pack -c Release
        dotnet nuget push TemporalIO.Community.Actors.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json
      env:
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
